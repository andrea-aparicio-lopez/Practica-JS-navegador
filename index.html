<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo-principal">Cuenta corriente</h1>
    </header>
    <main>
        <div class="seccion-ahorros">
            <div class="seccion-ahorro-total">
                <p class="cantidad-dinero" id="ahorro-total">0 €</p>
                <h3>Ahorro</h3>
            </div>
            <div class="seccion-desglose">
                <div class="seccion-ingresos">
                    <p class="cantidad-dinero" id="ingreso-total">0 €</p>
                    <h4 class="cantidad-dinero-titulo" id="ingreso-total-titulo">Ingresado</h4>
                </div>
                <div class="seccion-gastos">
                    <p class="cantidad-dinero" id="gasto-total">0 €</p>
                    <h4 class="cantidad-dinero-titulo" id="gasto-total-titulo">Gastado</h4>
                </div>
            </div>
        </div>
        
        <div class="seccion-transacciones">
            <h2 class="subheading">Nueva transacción</h2>
            <hr>
            <form action="" id="form-nueva-transaccion">
                <div class="switch-input" id="ingreso-gasto">
                    <input required type="radio" class="switch-input-button" id="switch-ingreso" name="switch-input" value="ingreso">
                    <label for="switch-ingreso" class="switch-input-label" id="ingreso-input-label">Ingreso</label>
                    
                    <input required type="radio" class="switch-input-button" id="switch-gasto" name="switch-input" value="gasto">
                    <label for="switch-gasto" class="switch-input-label" id="gasto-input-label">Gasto</label>
                </div>



                <input required type="text" class="inline-input" id="input-concepto" placeholder="Concepto*">
                <label for="input-concepto"></label>

                <input required type="number" class="inline-input" id="input-cantidad" placeholder="Cantidad*">
                <label for="input-cantidad"></label>

                <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" class="inline-input" id="input-fecha" placeholder="Fecha">
                <label for="input-fecha"></label>

                <span class="obligatorio">* Obligatorio</span>
                <button type="submit" id="boton-anadir">Añadir</button>
            </form>
        </div>

        <div class="seccion-historial">
            <h2 class="subheading">Historial</h2>
            <hr>
            <div id="historial"></div>
        </div>
    </main>

    

    <script src="index.js"></script>
</body>
</html>
